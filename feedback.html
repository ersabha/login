<D<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Feedback Form</title>


    <link href="bootstrap.min.css" rel="stylesheet">

<style type="text/css">
  body{
  width:100%;
  height:100%;
  font-family: 'Roboto Condensed', sans-serif;
  background-color: #F4B21A;
  
}


h1,h2,h3 {
  margin:10 0 35px 0;
  font-family: "Times New Roman", Times, serif;
  text-transform: uppercase;
  letter-spacing:1px;
}

p{
  margin:0 0 25px;
  font-size:18px;
  line-height:1.6em;
}
a{
  color:#26a5d3;
}
a:hover,a:focus{
  text-decoration:none;
  color:#26a5d3;
}

#contact{
  
  color:black;
  padding-bottom:80px;
}

textarea.form-control{
    height:100px;
}
h2 {
    font-size: 55px !important;
}
.button{
        background-color: #2F2F2E;
        color: white;
        width: 180px;
        height: 56px;
        border-radius: 15px;
        font-size: 16px;
        }

.form-control {
    width: 57% !important;
  }

    .1,.2{
            background-color: #004445;
            color: white;
            width: 200px;
            height: 60px;
            border-radius: 10px;
            font-size: 15px;
        }

        .hidden{
            display: none;
        }


</style>
  </head>
  <body>

<section id="contact" class="content-section text-center">
        <div class="contact-section">
            <div class="container">
              <h2>Feedback</h2>
              <div class="row">
                <div class="col-md-8 col-md-offset-2">
                  
                  <form action="" method="post" id="" name="" class="form-horizontal">
                  <center>
                      <div class="form-group">
                        <h4>Name</h4>
                        <input type="text" class="form-control" id="" placeholder="Enter your Name">
                      </div>
                      <div class="form-group">
                        <h4>Email</h4>
                        <input type="email" class="form-control" id="" placeholder="Enter Your Email-id">
                      </div>
                      <div class="form-group ">
                        <h4>Write your query here</h4>
                       <textarea  class="form-control" placeholder="Write your Query"></textarea> 
                      </div>
                      <hr>
                      <button type="submit" class="btn btn-default button">Send Message</button>
                      </center>
                  </form>

                   
                </div>
              </div>
            </div>
        </div>
      </section>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
    $(".button").click(function(e){
        $(".button").addClass("hidden");
        $("#div1").removeClass("hidden");
    });
    $(".button1").click(function (e) {
        $('.button').removeClass("hidden");
        $("#div1").addClass("hidden");

    });
</script>

  </body>
</html>
